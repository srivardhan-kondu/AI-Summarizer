<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Text Summarizer App</title>
    <link rel="stylesheet" href="summarizer.css">
</head>
<body>
    <h1 class="target1">AI Text Summarizer App</h1>
    <p class="target1">Hey! Lazy Learner...</p>
    <p class="target2">Simply paste your text into the text area below and click the "Summarize" button.</p>
    
    <div class="container">
        <div class="text-box">
            <textarea id="text_to_summarize" name="text_to_summarize" 
                      placeholder="Paste in some text to summarize. (Min length is 200 chars. Max length is 100,000 chars.)" 
                      maxlength="100000"></textarea>
            <button id="submit-button" class="submit-button">
                <span class="submit-button-text">Summarize</span>
            </button>
        </div>
        <div class="text-box">
            <textarea id="summary" name="summarized_text" 
                      placeholder="Summarized text will appear here" readonly></textarea>
        </div>
    </div>

    <script src="summarizer.js"></script>
</body>
</html>
