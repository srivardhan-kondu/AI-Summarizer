    <script src="review.js" defer></script> <!-- Link to the JavaScript file -->
</head>
<body>
    <!-- Feedback Form Section -->
      <nav>
                <div class="nav-container">
                    <ul>
                        <li><a href="#">Home Page</a></li>

        </nav>

    <div class="feedback-section">
        <h1>Give Us Your Feedback</h1>
        <p>We'd love to hear your thoughts about our AI Text Summarizer App!</p>

        <form id="feedback-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="rating">Rate Us:</label>
            <select id="rating" name="rating" required>
                <option value="5">5 - Excellent</option>
                <option value="4">4 - Very Good</option>
                <option value="3">3 - Good</option>
                <option value="2">2 - Fair</option>
                <option value="1">1 - Poor</option>
            </select>

            <label for="comments">Your Feedback:</label>
            <textarea id="comments" name="comments" placeholder="Leave your comments here..." required></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </div>
</body>
</html>
